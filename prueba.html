<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .contenedor-general {
            border: 1px solid red;
            width: 100vw;
            height: 100vh;

            /*GRID*/
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .header-app {
            border: 1px solid green;
            grid-area: 1 / 1 / 2 / 6;
        }

        .barra-navegacion-principal {
            border: 1px solid orange;
            grid-area: 2 / 1 / 10 / 2;
        }

        .contenido-principal {
            border: 1px solid purple;
            grid-area: 2 / 2 / 10 / 6;
        }

        .pie-pagina {
            border: 1px solid blue;
            grid-area: 10 / 1 / 11 / 6;
        }
    </style>
</head>

<body>
    <div class="contenedor-general">
        <div class="header-app">
            <header class="base header-app w-full h-full">
                <div class="contenido-header border border-red-500 w-full h-full flex items-center justify-between">
                    <div class="logo-empresa flex flex-row items-center border gap-4 px-4">
                        <div class="logo size-24 border border-purple-700 flex items-center justify-center">
                            <i class="fi fi-br-bank"></i>
                        </div>
                        <div class="nombre-empresa fuente-google border text-2xl font-bold">
                            <h2>CENTRO DE NEGOCIOS LIRIOS</h2>
                        </div>
                    </div>
                    <div class="border h-full p-8 flex items-center justify-end">
                        <!--usuario top-right-->
                        <h2>Username</h2>
                    </div>
                </div>
            </header>
        </div>

        <div class="barra-navegacion-principal">
            <nav class="col-span-1 row-start-2 row-end-10 border border-orange-500 w-full h-full flex flex-col">
                <div class="name-barra text-center font-bold text-2xl p-3">
                    <h4>Menu de Opciones</h4>
                </div>
                <hr />
                <div class="barra-opciones flex-1">
                    <ul class="borderw-full h-full p-2 flex flex-col">
                        <li
                            class="border p-3 font-bold my-1 trnsition duration-200 ease-in-out  hover:translate-x-2 hover:bg-yellow-500 hover:text-white hover:text-lg hover:cursor-pointer">
                            <a href=" #" class="item-link">
                                <i class="fi fi-sr-user"></i>
                                <span class="">Usuario</span>
                            </a>
                        </li>
                        <li
                            class="border p-3 font-bold my-1 trnsition duration-200 ease-in-out  hover:translate-x-2 hover:bg-yellow-500 hover:text-white hover:text-lg hover:cursor-pointer">
                            <a href="{{ url_for('admin.ingreso') }}" class="item-link">
                                <i class="fi fi-br-chat-arrow-grow"></i>
                                <span class="">Ingreso</span>
                            </a>
                        </li>
                        <li
                            class="border p-3 font-bold my-1 trnsition duration-200 ease-in-out  hover:translate-x-2 hover:bg-yellow-500 hover:text-white hover:text-lg hover:cursor-pointer">
                            <a href="{{ url_for('admin.egreso') }}" class="item-link">
                                <i class="fi fi-br-chat-arrow-down"></i>
                                <span class="">Egreso</span>
                            </a>
                        </li>
                        <li
                            class=" border p-3 font-bold my-1 trnsition duration-200 ease-in-out hover:translate-x-2 hover:bg-yellow-500 hover:text-white hover:text-lg hover:cursor-pointer">
                            <a href="{{ url_for('admin.reportes') }}" class="item-link">
                                <i class="fi fi-br-gears"></i>
                                <span class="">Reportes</span>
                            </a>
                        </li>
                        <li
                            class="border p-3 font-bold my-1 trnsition duration-200 ease-in-out  hover:translate-x-2 hover:bg-yellow-500 hover:text-white hover:text-lg hover:cursor-pointer">
                            <a href=" #" class="item-link">
                                <i class="fi fi-br-gears"></i>
                                <span class="">Configuraciones</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <hr />
                <a class="border border-danger-500 p-3 text-center font-bold my-1 trnsition duration-200 ease-in-out hover:bg-red-500 hover:text-white"
                    href="">SALIR</a>
            </nav>
        </div>

        <div class="contenido-principal">
            <h2>Contenido Principal</h2>
            <p>Aquí va el contenido principal de la página.</p>
        </div>

        <div class="pie-pagina">
            <p>Pie de página © 2023</p>
        </div>
    </div>

</body>

</html>
